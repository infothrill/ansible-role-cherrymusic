---
molecule:
  # directories to ignore when doing trailing whitespace checks on files during verify command
  ignore_paths:
    - .venv
    - .git
    - .vagrant
    - .molecule
    - .tox

driver:
  name: docker
docker:
  containers:
    - name: cherrymusic
      image: cherrymusic_local
      image_version: latest
      build_image: true
      dockerfile: Dockerfile
      privileged: True
      ansible_groups:
        - group1
verifier:
  name: testinfra
